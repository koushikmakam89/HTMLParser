}

  font-family: arial, sans-serif;
  border-collapse: collapse;

  border: 1px solid #dddddd;

<body>

<h2>HTML Table</h2>

  <tbody>
    <tr>
      <td>Name</td>
      <td>Continent</td>
      <td>Country</td>

    <tr>
      <td>{{vmware[$].name}}</td>

    </tr>
  </tbody>

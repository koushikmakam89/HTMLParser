<html>
<head>
<style>
body{
  font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

</style>
</head>
<body>

<h1>This is an example for HTML itration</h1>

<h2>HTML Table</h2>


<h2>HTML Table with Group by</h2>
<table style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
  <tbody>
    <tr>
      <td>Name</td>
      <td>Continent</td>
      <td>Country</td>
      <td>Comments</td>
    </tr>
    <tr class="None" style="None"><td rowspan="5">vmWare</td>
      </tr><tr class="None" style="None"><td rowspan="1">North America</td>
      <td>USA</td>
      <td>comment</td>
    </tr><tr class="None" style="None"><td rowspan="4">Asia</td>
      <td>China</td>
      <td>comment</td>
    </tr><tr class="None" style="None"><td>Japan</td>
      <td>comment</td>
    </tr><tr class="None" style="None"><td>Sri Lanka</td>
      <td>comment</td>
    </tr></tbody>
</table>

</html>
